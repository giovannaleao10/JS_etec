        <script>

            var tipo, marca, modelo, ano;

            function marcas(t){

                tipo = t;

                $("#marcas").html("<h3>Selecione a Marca do Veículo</h3>");

                $.get("https://parallelum.com.br/fipe/api/v1/"+tipo+"/marcas", function(data, status){

                   

                    for(linha in data){

                        $("#marcas").append('<div class="w3-third w3-mobile w3-panel"><div class="w3-card w3-container w3-light-grey w3-center"><h4>'+data[linha].nome+'</h4><button class="w3-button w3-blue w3-margin-bottom" onclick="modelos('+data[linha].codigo+');">Selecionar</button></div></div>');

                    }

                    $("#marcas").removeClass('w3-hide');

                });

            }

           

            function modelos(m){

                marca = m;

                $("#modelos").html("<h3>Selecione o Modelo do Veículo</h3>");

                $.get("https://parallelum.com.br/fipe/api/v1/"+tipo+"/marcas/"+marca+"/modelos", function(data, status){

                   

                    for(linha in data.modelos){

                        $("#modelos").append('<div class="w3-third w3-mobile w3-panel"><div class="w3-card w3-container w3-light-grey w3-center"><h4>'+data.modelos[linha].nome+'</h4><button class="w3-button w3-blue w3-margin-bottom" onclick="anos('+data.modelos[linha].codigo+');">Selecionar</button></div></div>');

                    }

                    $("#modelos").removeClass('w3-hide');

                });

            }

           

            function anos(a){

               

                modelo = a;

                    $("#anos").html("<h3>Selecione o Ano de Fabricação do Veículo</h3>");

                    $.get("https://parallelum.com.br/fipe/api/v1/" + tipo + "/marcas/" + marca + "/modelos/" + modelo + "/anos", function(data, status) {

                   

                    for (linha in data) {

                    $("#anos").append('<div class="w3-third w3-mobile w3-panel"><div class="w3-card w3-container w3-light-grey w3-center"><h4>' + data[linha].nome + '</h4><button class="w3-button w3-blue w3-margin-bottom" onclick="valores(\'' + data[linha].codigo + '\');">Selecionar</button></div></div>');

        }

                     $("#anos").removeClass('w3-hide');

    });

 

           

            }

           

            function valores(p){

       

                ano = p;

                    $("#valor").html("<h3>Valores do Veículo</h3>");

                    $.get("https://parallelum.com.br/fipe/api/v1/" + tipo + "/marcas/" + marca + "/modelos/" + modelo + "/anos/" + ano, function(data, status) {

                    $("#valor").append('<div class="w3-container w3-light-grey w3-center"><p>Valor: ' + data.Valor + '</p></div>');

                    $("#valor").removeClass('w3-hide');

    });

}

 

       

   

        </script>

    </head>

    <body class="w3-dark-gray">

 

        <div class="w3-container w3-row">

            <div id="tipo">

                <h3>Selecione o Tipo de Veículo</h3>

                <div class="w3-third w3-mobile w3-panel">

                    <div class="w3-card w3-container w3-light-grey w3-center">

                     <h4>Carro</h4>

                     <i class="fas fa-car w3-jumbo w3-text-white"></i>

                     <h5>Carros, pickups e utilitários</h5>

                     <button class="w3-button w3-blue w3-margin-bottom" onclick="marcas('carros');">Selecionar</button>

                    </div>

                </div>

 

                <div class="w3-third w3-mobile w3-panel">

                    <div class="w3-card w3-container w3-light-grey w3-center">

                     <h4>Moto</h4>

                     <i class="fas fa-motorcycle w3-jumbo w3-text-white"></i>

                     <h5>Motos, triciclos e quadriciclos</h5>

                     <button class="w3-button w3-blue w3-margin-bottom" onclick="marcas('motos');">Selecionar</button>

                    </div>

                </div>

 

                <div class="w3-third w3-mobile w3-panel">

                    <div class="w3-card w3-container w3-light-grey w3-center">

                     <h4>Caminhão</h4>

                     <i class="fas fa-truck-moving w3-jumbo w3-text-white"></i>

                     <h5>Caminhões em geral</h5>

                     <button class="w3-button w3-blue w3-margin-bottom" onclick="marcas('caminhoes');">Selecionar</button>

                    </div>

                </div>

            </div>

           

            <div id="marcas" class="w3-hide w3-container w3-row">

               

            </div>

           

            <div id="modelos" class="w3-hide w3-container w3-row">

                <h3>Selecione o Modelo do Veículo</h3>

            </div>

           

            <div id="anos" class="w3-hide w3-container w3-row">

                <h3>Selecione o Ano de Fabricação de Veículo</h3>

            </div>

           

            <div id="valor" class="w3-hide w3-container w3-row">

               

            </div>

        </div>
